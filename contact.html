<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;          /* fill available width */
      max-width: 600px;     /* optional: limits width on large screens */
      box-sizing: border-box; /* ensures padding is included in width */
      z-index: 9998;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
        
    /* Popup styles */
    #thankYouPopup {
      display: none;
      position: absolute; /* instead of fixed */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 9999; /* ensure it’s above form */
    }
    #thankYouPopup div {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh; /* adjust as needed */
      padding: 10px; /* space from screen edges */
    }
  </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <h1>Contact Us</h1>
    <p>Call or Text (719) 329-4422</p>

<div class="form-container">
    <form id="contactForm" action="https://formspree.io/f/xyznjnnn" method="POST">
        <h2>Contact Us</h2>
    
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required>
    
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button type="submit">Send</button>
  </form>
</div>
      <!-- Popup -->
  <div id="thankYouPopup">
    <div>
      <h3>✅ Thank you!</h3>
      <p>Your message has been sent successfully.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("thankYouPopup");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // stop normal form submit

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          popup.style.display = "flex"; // show popup
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Network error. Please try again later.");
      }
    });

    function closePopup() {
      document.getElementById("thankYouPopup").style.display = "none";
    }
  </script>
</body>
</html>
